<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Color</title>
</head>

<body>


  <div class="container">

    <div class="display">
      <span class='display-title'>Result</span>
      <span class="display-span"></span>
    </div>

    <div class="numberOne">
      <span class='numberOne-title'>Number</span>
      <span class='numberOne-span'></span>
    </div>

    <!-- <div class="calculation">
      <span class='calculation-title'>Operation</span>
      <span class='calculation-span'></span>
    </div> -->


    <div class="calcTabs">
      <div class="tab tab-digit">1</div>
      <div class="tab tab-digit">2</div>
      <div class="tab tab-digit">3</div>
      <div class="tab tab-calc">+</div>
      <div class="tab tab-digit">4</div>
      <div class="tab tab-digit">5</div>
      <div class="tab tab-digit">6</div>
      <div class="tab tab-calc">-</div>
      <div class="tab tab-digit">7</div>
      <div class="tab tab-digit">8</div>
      <div class="tab tab-digit">9</div>
      <div class="tab tab-calc">*</div>
      <div class="tab tab-digit">.</div>
      <div class="tab tab-digit">0</div>
      <div class="tab tab-reset">c</div>
      <div class="tab tab-calc">/</div>
      <div class="tab tab-equal">=</div>
      <div class="tab tab-digit">-</div>
      <div class="tab tab-del">del</div>
    </div>



  </div>










  <script src="script.js"></script>

</body>

</html>
