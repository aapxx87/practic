<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Investments App</title>
</head>

<body>


  <div class="container-main">


    <!-- контейнер переключения между котировками и новостями -->
    <div class="container-switch">
      <p class="quotes-section">Quotes</p>
      <p class="news-section">News</p>
    </div>




    <!-- контейнер с котировками -->
    <div class="container-portfolio-quotes">

      <div class="total-balances">
        <div class="start-current-balance">
          <p class="totalSumStart"></p> &#8594 <p class="totalSumLast"></p>
        </div>
        <div class="pnl-box">
          <p class="pnl-total"></p>
          <p class="pnl-percent"></p>
        </div>
      </div>



      <ul class="quote-ul">

        <li>
          <div class="quote-box">
            <div class="stock-data">
              <p class="stock-name">Apple <span>(4 шт.)</span></p>
              <p class="stock-amount">73$ -> <span>164$</span> </p>
            </div>
            <div class="stock-price">
              <p class="stock-total-sum-price">658.36 $</p>
              <p class="stock-price-delta">365$ <span>(124%)</span></p>
            </div>
          </div>
        </li>




      </ul>
    </div>





    <!-- контейнер с новостями -->
    <div class="container-portfolio-news">


      <!-- <div class="section-title">
        <p class="stock-title"></p>
      </div> -->

      <div class="container-select-stock">

        <select type="text" class="select-stock-input" placeholder="Stock">
          <option value="nvda">nvda</option>
          <option value="aapl">aapl</option>
          <option value="rblx">rblx</option>
          <option value="fb">fb</option>
          <option value="mtch">mtch</option>
          <option value="u">u</option>
        </select>

        <a href="#" class="btn btn-search-news">Go</a>

      </div>


      <ul class="news-ul">

        <!-- <li>
          <p class="title"></p>
          <p class="description"></p>
          <p class="pubDate"></p>
          <p class="link">
            <a href=""
              target="blank">Read &#8594</a>
          </p>
        </li> -->


      </ul>










    </div>




  </div>








  <script src="scripts/script-portfolio-stocks.js"></script>
  <script src="scripts/script-portfolio-news.js"></script>
  <script src="scripts/script-switcer.js"></script>

</body>

</html>
