  <title>Money Saver</title>

<body>


  <!-- основной контейнер -->
  <div class="container-general">

    <!-- контейнер с кнопками добавления ФинЛиста и Движений -->
    <div class="container-btns-add-finlists">
      <a href="#" class="btn btn-addModalFinList">Add/Rem FL</a>
      <a href="#" class="btn btn-addFinMove">Add Mov</a>
    </div>

    <!-- Суммарное значение активов -->
    <div class="container-total-balance">
      <!-- <p class="total-balance-title">Total Rub: 75000</p>
      <p class="total-balance-title">Total Usd: 1500</p>
      <p class="total-balance-title">Total Eur: 2000</p> -->
    </div>



    <!-- модалка добавления финлистов -->
    <div class="container-modal-add-finlist">

      <!-- добавление ФинЛиста -->
      <input type="text" class="input-fl-mov input-add-finlist-name">
      <a href="#" class="btn btn-addFinList">Add New FL</a>

      <!-- удаление ФинЛиста -->
      <input type="text" class=" input-fl-mov input-remove-finlist-name">
      <a href="#" class="btn btn-removeFinList">Remove FL</a>
    </div>


    <!-- модалка добавления movements по кнопке Add Mov -->
    <div class="container-modal-add-movements">
      <input type="text" class="input-fl-mov input-add-fl-name" placeholder="FinList">
      <input type="text" class="input-fl-mov input-add-mov-date" placeholder="Date">
      <input type="text" class="input-fl-mov input-add-mov-amount" placeholder="Amount">
      <input type="text" class="input-fl-mov input-add-mov-exrate" placeholder="Exchange rate">
      <a href="#" class="btn btn-addMov">Add</a>
    </div>



    <!-- модалка добавления movements по кнопке Plus в самом Финлисте -->
    <div class="container-modal-add-mov-plus">
      <!-- <input type="text" class="input-fl-mov input-add-fl-name" placeholder="FinList"> -->
      <input type="text" class="input-fl-mov input-add-mov-date" placeholder="Date">
      <input type="text" class="input-fl-mov input-add-mov-amount" placeholder="Amount">
      <input type="text" class="input-fl-mov input-add-mov-exrate" placeholder="Exchange rate">
      <a href="#" class="btn btn-addMov">Add</a>
    </div>



    <!-- Контейнер с ФинЛистами -->
    <div class="container-finList">

      <!-- Компонент - финлист - вставляется через JS -->

      <div class="comp-finList-box">

        <div class="finlist-header">
          <h3 class="finList-title">Test</h3>
          <h3 class="finList-total">Total: 15000</h3>
          <p class="finList-addNewMov">+</p>
        </div>

        <table class="finlist-table">
          <tr>
            <td class="col table-header">Date</td>
            <td class="col table-header">Amount</td>
          </tr>
          <tr>
            <td class="col">01.03.2021</td>
            <td class="col">4000</td>
          </tr>
          <tr>
            <td class="col">01.02.2021</td>
            <td class="col">6000</td>
          </tr>
          <tr>
            <td class="col">01.01.2021</td>
            <td class="col">5000</td>
          </tr>
        </table>

      </div>
