  <div class="container-general">

    <!-- контейнер с блоками регистрации, логина, переключением между регой и логином -->
    <div class="container-signup-login">

      <!-- в логин рег секциях кнопки переключения между Логин и Регистрация -->
      <div class="reg-mode">
        <a href="#" class="login-reg reg-box">Sign Up</a>
        <a href="#" class="login-reg login-box">Login</a>
      </div>


      <!-- Контейнер регистрации -->
      <div class="container-signup">

        <p class="login-signUp-title">Sign Up</p>

        <form class="signUp-form">

          <div class="input-box input-box-signUp-username">
            <input type="text" class="log-sing input-username">
            <label for="input-username" class="label label-input-box-signUp-username">Username</label>
          </div>

          <div class="input-box input-box-signUp-password">
            <input type="text" class="log-sing input-password">
            <label for="input-password" class="label label-input-box-signUp-password">Password</label>
          </div>

          <div class="input-box input-box-signUp-password-rep">
            <input type="text" class="log-sing input-password-repeat">
            <label for="input-password" class="label-input-box-signUp-password-rep">Repeat password</label>
          </div>

          <button class="btn btn-signUp">Sign Up</button>

          <div class="notification">Аккаунт создан</div>

        </form>

      </div>


      <!-- Контейнер логина -->
      <div class="container-login">

        <p class="login-signUp-title">Login</p>

        <form class="signUp-form">

          <div class="input-box input-username-log-box">
            <input type="text" class="input-username-log">
            <label for="input-username-log" class="label-input-box-login-username">Username</label>
          </div>

          <div class="input-box input-password-log-box">
            <input type="text" class="input-password-log">
            <label for="input-password-log" class="label-input-box-login-password">Password</label>
          </div>

          <button class="btn btn-login">Login</button>

          <div class="notification notification-login"></div>

        </form>

      </div>

    </div>

      <!-- модалка добавления movements по кнопке Plus -->
      <div class="container-modal-add-movements">
        <input type="number" class="input-fl-mov input-add-mov-amount" placeholder="Amount">
        <input type="number" class="input-fl-mov input-add-mov-exrate" placeholder="Exchange rate">
        <a href="#" class="btn btn-addMov">Add</a>
      </div>



      <!-- модалка добавления финлистов по круглой кнопке +/-  -->
      <div class="container-modal-add-finlist">

        <!-- добавление ФинЛиста -->
        <input type="text" class="input-fl-mov input-add-finlist-name" placeholder="Name">
        <input type="text" class="input-fl-mov input-add-finlist-cur" placeholder="Currency">

        <a href="#" class="btn btn-addFinList">Add FL</a>

        <!-- удаление ФинЛиста -->
        <input type="text" class=" input-fl-mov input-remove-finlist-name" placeholder="Name">
        <a href="#" class="btn btn-removeFinList">Rem FL</a>

      </div>

      <!-- overlay при открытии модалки доб/уд финлиста -->
