<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <title>Saving Goals App</title>
</head>

<body>

  <!-- основной контейнер -->
  <div class="container-general">

    <!-- контейнер главной страницы -->
    <div class="container-mainPage">

      <div class="box-totalsavedStats">
        <p class="totalsavedStats--title">You've already saved:</p>
        <p class="totalsavedStats--number"> <span>$</span> 30.500</p>
      </div>


      <div class="box-goalsDetails">
        <p class="goalsDetails--title">Your goals</p>
      </div>

      <!-- контейнер goal листов -->
      <div class="container-goalsList">

        <!-- карточка Goal List -->
        <div class="goalCard">

          <div class="goalCard--goalProperty">
            <div class="goalProperty--icon"></div>
            <p class="goalProperty--title">New home <span>9 months left</span> </p>
          </div>

          <div class="goalCard--progressBar">
            <div class="progressBar--line"></div>
          </div>

          <div class="goalCard--progressBarPoint">
            <p class="progressBarPoint-start">$ 15.500</p>
            <p class="progressBarPoint-end">$ 37.500</p>
          </div>

        </div>

        <!-- карточка Goal List -->
        <div class="goalCard">

          <div class="goalCard--goalProperty">
            <div class="goalProperty--icon"></div>
            <p class="goalProperty--title">Trip to Iceland <span>2 months left</span> </p>
          </div>

          <div class="goalCard--progressBar">
            <div class="progressBar--line"></div>
          </div>

          <div class="goalCard--progressBarPoint">
            <p class="progressBarPoint-start">$ 8.500</p>
            <p class="progressBarPoint-end">$ 10.000</p>
          </div>

        </div>


        <!-- карточка Goal List -->
        <div class="goalCard">

          <div class="goalCard--goalProperty">
            <div class="goalProperty--icon"></div>
            <p class="goalProperty--title">New car <span>4 months left</span> </p>
          </div>

          <div class="goalCard--progressBar">
            <div class="progressBar--line"></div>
          </div>

          <div class="goalCard--progressBarPoint">
            <p class="progressBarPoint-start">$ 15.500</p>
            <p class="progressBarPoint-end">$ 37.500</p>
          </div>

        </div>




      </div>



    </div>


  </div>










  <script src="script.js"></script>

</body>

</html>
